name: CI

on:
  push:
    branches:
      - "main"
      - "develop"
      - "release/**"
      - "release-please--branches--main--components--*"
  pull_request:
    branches:
      - "main"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Format & Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Dart format (check)
        run: dart format --output=none --set-exit-if-changed .

      - name: Flutter analyze
        run: flutter analyze

  build_android:
    name: Build Android (debug)
    runs-on: ubuntu-latest
    needs: analyze
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug

  build_ios:
    name: Build iOS (no codesign)
    runs-on: macos-latest
    needs: analyze
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign